<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="banner-info">
      <h1>Le Wagon is awesome</h1>
      <p>Front-end also can be awesome!</p>
      <a class="btn" href="#">Apply Now!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="cards-container">
    <h2>How it works</h2>
    <div class="cards">
        <div class="card">
          <img class="card-img" src="images/apply.svg" alt="apply">
          <h3>Apply</h3>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="card">
          <img class="card-img" src="images/learn.svg" alt="learn">
          <h3>Learn to code</h3>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="card">
          <img class="card-img" src="images/product.svg" alt="product">
          <h3>Build products</h3>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>
  </div>
  <!-- code a footer -->
  <footer>
    <div class="icons">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
    </div>
    <p>This website was coded with <i class="fas fa-heart"></i> at Le Wagon.</p>
  </footer>
</body>
</html>
